<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Depremler - USGS & EMSC (Dark Mode)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        /* DARK MODE GENEL TEMA */
        body {
            background-color: #121212; 
            color: #e0e0e0;
            line-height: 1.6;
            padding-top: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .update-info {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            font-size: 14px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        /* HARİTA STİLİ */
        #map {
            flex: 1;
            min-height: 650px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
            min-width: 300px;
            border: 1px solid #333;
        }
        
        /* SIDEBAR STİLİ */
        .sidebar {
            width: 350px;
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            max-height: 650px;
            border: 1px solid #333;
        }
        
        h2 {
            font-size: 20px;
            color: #4a69bd;
            margin: 20px 0 15px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2:first-child { margin-top: 0; }
        
        /* CANLI KULLANICI SAYACI */
        .live-users {
            background: rgba(46, 213, 115, 0.1);
            border: 1px dashed #2ed573;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .live-users span {
            color: #2ed573;
            font-size: 14px;
            font-weight: 500;
        }

        .pulse-icon {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #2ed573;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 0 rgba(46, 213, 115, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 213, 115, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); }
        }
        
        /* İSTATİSTİK KARTLARI */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border-bottom: 3px solid #4a69bd;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
        }
        
        /* LİSTE ELEMANLARI */
        .earthquake-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            border-left: 4px solid #4a69bd;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .earthquake-item:hover {
            background-color: #383838;
            transform: translateX(5px);
        }

        .mag-badge {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
            color: white;
        }
        
        /* FOOTER */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 13px;
            border-top: 1px solid #333;
        }
        
        .footer a { color: #4a69bd; text-decoration: none; }

        /* POPUP DARK MOD */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #2c2c2c !important;
            color: #fff !important;
            border: 1px solid #444;
        }

        @media (max-width: 992px) {
            .content { flex-direction: column; }
            .sidebar { width: 100%; max-height: none; }
            #map { min-height: 400px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="update-info">
            <i class="fas fa-satellite"></i> Küresel Deprem Verileri Canlı İzleme (Gece Modu)
        </div>
        
        <div class="content">
            <div id="map"></div>
            
            <div class="sidebar">
                <div class="live-users">
                    <div class="pulse-icon"></div>
                    <span>Şu an <strong id="userCount">...</strong> kişi depremleri inceliyor</span>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalEarthquakes">0</div>
                        <div class="stat-label">Toplam</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="maxMagnitude">0.0</div>
                        <div class="stat-label">En Büyük</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="avgDepth">0</div>
                        <div class="stat-label">Derinlik</div>
                    </div>
                </div>

                <h2><i class="fas fa-layer-group"></i> Veri Kaynağı</h2>
                <div style="display:flex; gap:5px; margin-bottom:20px;">
                    <button class="api-btn" style="flex:1; padding:8px; background:#4a69bd; border:none; color:white; border-radius:4px; cursor:pointer;">USGS + EMSC Aktif</button>
                </div>

                <div class="earthquake-list">
                    <h2><i class="fas fa-list-ul"></i> Son Depremler</h2>
                    <div id="earthquakeList">
                        <div style="text-align:center; padding:20px; color:#666;">
                            <i class="fas fa-spinner fa-spin"></i> Veriler getiriliyor...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2024 Deprem İzleme Paneli | Veriler USGS ve EMSC üzerinden anlık alınmaktadır.</p>
        </footer>
    </div>

    <script>
        // Haritayı Başlat
        const map = L.map('map').setView([39.0, 35.0], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; OpenStreetMap &copy; CARTO'
        }).addTo(map);

        let totalEq = 0, maxMag = 0, totalDep = 0, countDep = 0;

        // Canlı Kullanıcı Simülasyonu
        function simulateLiveUsers() {
            const userEl = document.getElementById('userCount');
            let users = Math.floor(Math.random() * (48 - 15 + 1)) + 15;
            userEl.textContent = users;

            setInterval(() => {
                users += Math.floor(Math.random() * 3) - 1;
                if (users < 10) users = 12;
                if (users > 65) users = 50;
                userEl.textContent = users;
            }, 4000);
        }

        function getColor(mag) {
            return mag >= 6 ? '#ff3838' : mag >= 4 ? '#ff9f1a' : '#2ed573';
        }

        async function getEarthquakes() {
            const today = new Date().toISOString().split('T')[0];
            try {
                // Her iki API'den veri çekme
                const [usgsRes, emscRes] = await Promise.all([
                    fetch(`https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=${today}`),
                    fetch(`https://www.seismicportal.eu/fdsnws/event/1/query?format=json&start=${today}`)
                ]);
                
                const usgsData = await usgsRes.json();
                const emscData = await emscRes.json();

                const combined = [
                    ...usgsData.features.map(f => ({
                        mag: f.properties.mag,
                        place: f.properties.place,
                        time: f.properties.time,
                        coords: [f.geometry.coordinates[1], f.geometry.coordinates[0]],
                        depth: f.geometry.coordinates[2],
                        source: 'USGS'
                    })),
                    ...emscData.features.map(f => ({
                        mag: f.properties.mag,
                        place: f.properties.flynn_region,
                        time: new Date(f.properties.time).getTime(),
                        coords: [f.geometry.coordinates[1], f.geometry.coordinates[0]],
                        depth: f.geometry.coordinates[2],
                        source: 'EMSC'
                    }))
                ].sort((a, b) => b.time - a.time);

                renderData(combined);
            } catch (err) {
                document.getElementById('earthquakeList').innerHTML = "Veri yüklenemedi.";
            }
        }

        function renderData(data) {
            const listEl = document.getElementById('earthquakeList');
            listEl.innerHTML = '';
            
            data.forEach(eq => {
                if(!eq.mag) return;

                // İstatistik Güncelle
                totalEq++;
                if(eq.mag > maxMag) maxMag = eq.mag;
                if(eq.depth) { totalDep += eq.depth; countDep++; }

                // Harita İşaretçisi
                const marker = L.circleMarker(eq.coords, {
                    radius: eq.mag * 3,
                    fillColor: getColor(eq.mag),
                    color: "#000",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.7
                }).addTo(map);

                marker.bindPopup(`<b>${eq.place}</b><br>Büyüklük: ${eq.mag}<br>Derinlik: ${eq.depth}km<br>Kaynak: ${eq.source}`);

                // Liste Elemanı
                const item = document.createElement('div');
                item.className = 'earthquake-item';
                item.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <div class="mag-badge" style="background:${getColor(eq.mag)}">${eq.mag.toFixed(1)}</div>
                        <div style="flex:1">
                            <div style="font-weight:bold; font-size:14px;">${eq.place}</div>
                            <div style="font-size:12px; color:#888;">${eq.source} • Derinlik: ${eq.depth.toFixed(1)}km</div>
                        </div>
                    </div>
                `;
                item.onclick = () => {
                    map.setView(eq.coords, 8);
                    marker.openPopup();
                };
                listEl.appendChild(item);
            });

            // İstatistikleri Ekrana Yaz
            document.getElementById('totalEarthquakes').textContent = totalEq;
            document.getElementById('maxMagnitude').textContent = maxMag.toFixed(1);
            document.getElementById('avgDepth').textContent = Math.round(totalDep/countDep) + "km";
        }

        document.addEventListener('DOMContentLoaded', () => {
            simulateLiveUsers();
            getEarthquakes();
        });
    </script>
</body>
</html>
