<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Earthquake Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: #0a0a0a; color: #eee; padding: 15px; }
        .container { max-width: 1600px; margin: 0 auto; }
        
        .main-layout { display: flex; flex-wrap: wrap; gap: 20px; }
        #map { flex: 1; min-height: 780px; border-radius: 12px; border: 1px solid #333; min-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .sidebar { width: 380px; background-color: #121212; border-radius: 12px; padding: 20px; border: 1px solid #333; max-height: 780px; overflow-y: auto; }

        /* ANALYTICS */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 25px; }
        .stat-card { background: #1a1a1a; padding: 12px; border-radius: 8px; text-align: center; border: 1px solid #222; border-bottom: 2px solid #5c7cfa; }
        .val { display: block; font-size: 18px; font-weight: 800; color: #fff; }
        .lbl { font-size: 10px; color: #666; text-transform: uppercase; font-weight: 700; margin-top: 4px; }

        /* LIST */
        h2 { font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: #5c7cfa; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .eq-card { display: flex; align-items: center; background: #1a1a1a; padding: 12px; border-radius: 8px; margin-bottom: 8px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; }
        .eq-card:hover { border-color: #5c7cfa; background: #222; transform: translateX(4px); }
        
        .mag-badge { min-width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 800; margin-right: 12px; color: white; font-size: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .info h4 { font-size: 13px; color: #fff; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 240px; }
        .info p { font-size: 11px; color: #666; }

        /* CUSTOM POPUP */
        .leaflet-popup-content-wrapper { background: #1a1a1a !important; color: white !important; border-radius: 8px; border: 1px solid #333; }
        .leaflet-popup-tip { background: #1a1a1a !important; }
        
        @media (max-width: 900px) { .main-layout { flex-direction: column; } .sidebar { width: 100%; max-height: none; } }
    </style>
</head>
<body>

<div class="container">
    <div class="main-layout">
        <div id="map"></div>
        <div class="sidebar">
            <div class="stats-grid">
                <div class="stat-card"><span class="val" id="total">0</span><span class="lbl">Total</span></div>
                <div class="stat-card"><span class="val" id="maxMag">0.0</span><span class="lbl">Max Mag</span></div>
                <div class="stat-card"><span class="val" id="avgDep">0</span><span class="lbl">Avg Dep</span></div>
            </div>

            <h2><i class="fas fa-rss"></i> Latest Global Events</h2>
            <div id="list">
                <div style="text-align:center; padding:50px; color:#444;">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Dark themed map
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { 
        attribution: '&copy; OpenStreetMap contributors' 
    }).addTo(map);

    function getMagColor(m) {
        if (m >= 6) return '#ff3838';
        if (m >= 4.5) return '#ff9f1a';
        return '#2ed573';
    }

    async function updateDashboard() {
        const listDiv = document.getElementById('list');
        const today = new Date().toISOString().split('T')[0];
        
        try {
            const [usgsRes, emscRes] = await Promise.all([
                fetch(`https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=${today}`),
                fetch(`https://www.seismicportal.eu/fdsnws/event/1/query?format=json&start=${today}`)
            ]);

            const usgsData = await usgsRes.json();
            const emscData = await emscRes.json();

            // Merge and Clean Data
            const merged = [
                ...usgsData.features.map(f => ({
                    mag: f.properties.mag,
                    place: f.properties.place,
                    time: f.properties.time,
                    coords: [f.geometry.coordinates[1], f.geometry.coordinates[0]],
                    depth: f.geometry.coordinates[2],
                    source: 'USGS'
                })),
                ...emscData.features.map(f => ({
                    mag: f.properties.mag,
                    place: f.properties.flynn_region,
                    time: new Date(f.properties.time).getTime(),
                    coords: [f.geometry.coordinates[1], f.geometry.coordinates[0]],
                    depth: f.geometry.coordinates[2],
                    source: 'EMSC'
                }))
            ].filter(e => e.mag !== null).sort((a, b) => b.time - a.time);

            renderUI(merged);
        } catch (e) {
            listDiv.innerHTML = '<p style="color:red">Error loading live feeds.</p>';
        }
    }

    function renderUI(data) {
        const listDiv = document.getElementById('list');
        listDiv.innerHTML = '';
        let max = 0, totalD = 0;

        data.forEach(eq => {
            if (eq.mag > max) max = eq.mag;
            totalD += eq.depth;

            // OPTIMIZED RADIUS: magnitude * 4 (Min size 8 for small ones)
            const dotSize = Math.max(eq.mag * 4, 8); 

            const marker = L.circleMarker(eq.coords, {
                radius: dotSize,
                fillColor: getMagColor(eq.mag),
                color: '#fff',
                weight: 1,
                fillOpacity: 0.7
            }).addTo(map);

            marker.bindPopup(`
                <div style="font-family: sans-serif;">
                    <strong style="color:${getMagColor(eq.mag)}">Mag: ${eq.mag.toFixed(1)}</strong><br>
                    <strong>Location:</strong> ${eq.place}<br>
                    <strong>Depth:</strong> ${eq.depth.toFixed(1)} km<br>
                    <strong>Source:</strong> ${eq.source}
                </div>
            `);

            const card = document.createElement('div');
            card.className = 'eq-card';
            card.innerHTML = `
                <div class="mag-badge" style="background:${getMagColor(eq.mag)}">${eq.mag.toFixed(1)}</div>
                <div class="info">
                    <h4>${eq.place}</h4>
                    <p>${eq.source} • ${new Date(eq.time).toLocaleTimeString()} • Depth: ${eq.depth.toFixed(1)}km</p>
                </div>
            `;
            card.onclick = () => { map.setView(eq.coords, 6); marker.openPopup(); };
            listDiv.appendChild(card);
        });

        document.getElementById('total').textContent = data.length;
        document.getElementById('maxMag').textContent = max.toFixed(1);
        document.getElementById('avgDep').textContent = Math.round(totalD / data.length) + "km";
    }

    updateDashboard();
</script>
</body>
</html>
